{% extends "base.html" %}
{% block title %}Add Movie{% endblock title %}
{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="display-4 fw-bold mb-4 text-center">
                    Add New Movie
                </h1>
                <p class="text-center mb-4">
                    Fill out the form below to add a movie to Cinematch
                </p>
                <form method='POST' action="{{url_for('add_movie')}}">
                    
                    <div class="mb-3">
                    <label for="title" class="form-label">
                        Title <span class="text-danger">*</span>
                    </label>
                    <input type="text" name="title" id="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                    <label for="year" class="form-label">
                        Release Year
                    </label>
                    <input type="number" name="year" id="year" class="form-control" min="1888" max="2030">
                    </div>

                    <div class="mb-3">
                    <label for="genre" class="form-label">
                        Genre
                    </label>
                    <select name="genre" id="genre" class="form-select">
                        <option value="">Select a genre...</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Animation">Animation</option>
                        <option value="Documentery">Documentery</option>

                    </select>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
